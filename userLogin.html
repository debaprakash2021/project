<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Labour Portal - User Login</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        @keyframes gradient {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }
        .gradient-bg {
            background: linear-gradient(-45deg, #3b82f6, #6366f1, #8b5cf6, #d946ef);
            background-size: 400% 400%;
            animation: gradient 15s ease infinite;
        }
        .login-card {
            backdrop-filter: blur(10px);
            background: rgba(15, 15, 46, 0.5);
            border-radius: 20px;
            box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37);
            border: 1px solid rgba(255, 255, 255, 0.18);
        }
        .input-field {
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.3);
            transition: all 0.3s ease;
        }
        .input-field:focus {
            background: rgba(255, 255, 255, 0.2);
            border-color: rgba(255, 255, 255, 0.5);
        }
    </style>
</head>
<body class="min-h-screen flex items-center justify-center gradient-bg p-4">
    <div class="login-card w-full max-w-md p-8 text-white">
        <!-- Logo and Header -->
        <div class="text-center mb-8">
            <div class="w-20 h-20 bg-white/20 rounded-full flex items-center justify-center mx-auto mb-4">
                <i class="fas fa-user-shield text-3xl"></i>
            </div>
            <h1 class="text-3xl font-bold mb-2">Welcome Back</h1>
            <p class="opacity-80">Login to access your dashboard</p>
        </div>

        <!-- Login Form -->
        <form class="space-y-6" action="register.php" method="post">
            <div>
                <label for="username" class="block text-sm font-medium mb-2" >Username or Email</label>
                <div class="relative">
                    <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                        <i class="fas fa-user text-blue-200"></i>
                    </div>
                    <input type="text" id="username" class="input-field w-full pl-10 pr-3 py-3 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-300" placeholder="Enter your username" name="email">
                </div>
            </div>

            <div>
                <label for="password" class="block text-sm font-medium mb-2">Password</label>
                <div class="relative">
                    <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                        <i class="fas fa-lock text-blue-200"></i>
                    </div>
                    <input type="password" id="password" class="input-field w-full pl-10 pr-3 py-3 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-300" placeholder="Enter your password" name="password">
                    <div class="absolute inset-y-0 right-0 pr-3 flex items-center cursor-pointer">
                        <i class="fas fa-eye-slash text-blue-200" id="togglePassword"></i>
                    </div>
                </div>
            </div>

            <div class="flex items-center justify-between">
                <div class="flex items-center">
                    <input id="remember-me" name="remember-me" type="checkbox" class="h-4 w-4 text-blue-600 focus:ring-blue-500 border-gray-300 rounded">
                    <label for="remember-me" class="ml-2 block text-sm">Remember me</label>
                </div>
                <div class="text-sm">
                    <a href="#" class="font-medium text-blue-200 hover:text-blue-100">Forgot password?</a>
                </div>
            </div>

            <div>
                <button type="submit" class="w-full flex justify-center py-3 px-4 border border-transparent rounded-lg shadow-sm text-sm font-medium text-white bg-blue-600 hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500 transition-all duration-300 transform hover:scale-105" name="signIn">
                    Sign In
                </button>
            </div>
        </form>

        <!-- Social Login -->
        <div class="mt-8">
            <div class="relative">
                <div class="absolute inset-0 flex items-center">
                    <div class="w-full border-t border-gray-300/50"></div>
                </div>
                <div class="relative flex justify-center text-sm">
                    <span class="px-2 bg-transparent text-white/80">Or continue with</span>
                </div>
            </div>

            <div class="mt-6 grid grid-cols-3 gap-3">
                <div>
                    <a href="#" class="w-full inline-flex justify-center py-2 px-4 rounded-lg input-field hover:bg-white/20">
                        <i class="fab fa-google text-red-400"></i>
                    </a>
                </div>
                <div>
                    <a href="#" class="w-full inline-flex justify-center py-2 px-4 rounded-lg input-field hover:bg-white/20">
                        <i class="fab fa-facebook-f text-blue-400"></i>
                    </a>
                </div>
                <div>
                    <a href="#" class="w-full inline-flex justify-center py-2 px-4 rounded-lg input-field hover:bg-white/20">
                        <i class="fab fa-linkedin-in text-blue-300"></i>
                    </a>
                </div>
            </div>
        </div>

        <!-- Sign Up Link -->
        <div class="mt-8 text-center text-sm">
            <p class="text-white/80">Don't have an account? <a href="userSignup.html" class="font-medium text-blue-200 hover:text-blue-100">Sign up</a></p>
        </div>
    </div>

    <script>
        // Password toggle functionality
        const togglePassword = document.querySelector('#togglePassword');
        const password = document.querySelector('#password');

        togglePassword.addEventListener('click', function (e) {
            // toggle the type attribute
            const type = password.getAttribute('type') === 'password' ? 'text' : 'password';
            password.setAttribute('type', type);
            // toggle the eye slash icon
            this.classList.toggle('fa-eye-slash');
            this.classList.toggle('fa-eye');
        });
    </script>
</body>
</html>
